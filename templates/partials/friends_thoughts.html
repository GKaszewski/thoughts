{% for thought in friends_thoughts %}
    {% include 'components/thought.html' with thought=thought %}
{% empty %}
    <p>No thoughts from friends yet.</p>
{% endfor %}
<div>
    {% for i in friends_thoughts.paginator.page_range %}
        <button type="button" hx-get="{% url 'friends_thoughts' %}?page={{ i }}" hx-trigger="click" hx-target="#friends-thoughts">{{ i }}</button>
    {% endfor %}
</div>
