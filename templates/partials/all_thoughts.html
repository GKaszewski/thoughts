{% for thought in all_thoughts %}
    {% include 'components/thought.html' with thought=thought %}
{% empty %}
    <p>No thoughts yet.</p>
{% endfor %}
<div hx-get="{% url 'index' %}" hx-trigger="click" hx-target="#all-thoughts"
>
    {% for i in all_thoughts.paginator.page_range %}
        <a href="?page={{ i }}" hx-trigger="load, every 10s">{{ i }}</a>
    {% endfor %}
</div>
