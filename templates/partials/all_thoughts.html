{% for thought in all_thoughts %}
    {% include 'components/thought.html' with thought=thought %}
{% empty %}
    <p>No thoughts yet.</p>
{% endfor %}
<div
>
    {% for i in all_thoughts.paginator.page_range %}
        <button hx-trigger="click" hx-target="#all-thoughts" type="button"
                hx-get="{% url 'all_thoughts' %}?page={{ i }}">{{ i }}</button>
    {% endfor %}
</div>
