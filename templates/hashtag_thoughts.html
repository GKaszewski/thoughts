{% extends "base.html" %}
{% block content %}
    <main class="flex flex-col items-center gap-2">
        <h1 class="font-medium">Thoughts tagged with <span class="text-indigo-400 visited:text-indigo-500 visited:underline">#{{ hashtag.name }}</span></h1>
        {% for thought in thoughts %}
            {% include 'components/thought.html' with thought=thought %}
        {% empty %}
            <p>No thoughts yet.</p>
        {% endfor %}
    </main>
{% endblock %}
