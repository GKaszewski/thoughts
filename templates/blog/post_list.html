{% extends "base.html" %}
{% block content %}
    <main class="flex flex-col justify-center items-center w-full">
        <header>
            <h1 class="text-4xl font-medium">Posts</h1>
        </header>
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' id=post.id %}">{{ post.title }}</a> - {{ post.created_at }}
                </li>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
